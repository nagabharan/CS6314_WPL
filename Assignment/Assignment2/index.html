<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <meta charset="UTF-8">
    <title>WPL HW 2</title>
    <link href="index.css" type="text/css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script src="index.js"></script>
</head>

<body>
	<p>Image Slider using jQuery</p>
    <div id="slider-wrapper">
        
        <div id="slider">

            <div class="myImages">
                <img id="i1" src="images/1.jpg" alt="images/alt.jpg" width="1280" height="720" />
                <div class="caption"><br>City</div>
            </div>

            <div class="myImages">
                <img id="i2" src="images/2.jpg" alt="images/alt.jpg" width="1280" height="720" />
                <div class="caption"><br>Flowers</div>
            </div>
            <div class="myImages">
                <img id="i3" src="images/3.jpg" alt="images/alt.jpg" width="1280" height="720" />
                <div class="caption"><br>Sunset</div>
            </div>

            <div class="myImages">
                <img id="i4" src="images/4.jpg" alt="images/alt.jpg" width="1280" height="720" />
                <div class="caption"><br>Surf</div>
            </div>

            <div class="myImages">
                <img id="i5" src="images/5.jpg" alt="images/alt.jpg" width="1280" height="720" />
                <div class="caption"><br>Cheetah</div>
            </div>

            <div class="myImages">
                <img id="i6" src="images/6.jpg" alt="images/alt.jpg" width="1280" height="720" />
                <div class="caption"><br>River side</div>
            </div>
        </div>

    </div>
    <div id="nav"></div>

    <div id="previousButton">
        <img src="images/leftArrow.png" />
    </div>

    <div id="nextButton">
        <img src="images/rightArrow.png" />
    </div>

    <div id="button1">
        <button type="button">1</button>
    </div>

    <div id="button2">
        <button type="button">2</button>
    </div>

    <div id="button3">
        <button type="button">3</button>
    </div>

    <div id="button4">
        <button type="button">4</button>
    </div>

    <div id="button5">
        <button type="button">5</button>
    </div>

    <div id="button6">
        <button type="button">6</button>
    </div>


</body>

</html>
