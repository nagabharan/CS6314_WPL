<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="WPL HW 3">
        <meta name="author" content="Nagabharan Nagendran">
        <title>Baby Names Ranking</title>
        <!-- External CSS Files -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css">
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
        <!-- External JS File -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="starter-template">
                <h1>Baby Names Yearly Ranking</h1>
                <div class="mainClass">
                    <div class="controlClass">
                        <!-- Form Element -->
                        <form>
                            <fieldset class="form-group">
                                <label for="chooseYear">Select the Year</label>
                                <select class="form-control" id="chooseYear">
                                    <option value="2004">2004</option>
                                    <option value="2005">2005</option>
                                    <option value="2006">2006</option>
                                    <option value="2007">2007</option>
                                    <option value="2008">2008</option>
                                    <option value="2009">2009</option>
                                    <option value="2010">2010</option>
                                    <option value="2011">2011</option>
                                    <option value="2012">2012</option>
                                    <option value="2013">2013</option>
                                </select>
                            </fieldset>
                            <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <br>
                    <div class="displayYear">Top Five names for Birth in <span class="year">year</span></div>
                    <br>
                    <div class="row">
                        <div class="col-md-6 maleDiv">
                        </div>
                        <div class="col-md-6 femaleDiv">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
